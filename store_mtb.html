<body>
    <header class="fadeindown">
        <div class="logo-container">
         <a href="index.html" class="logo">
            <img src="./assets/icons8-sheep-on-bike-100.png" alt="black sheep bikes logo">
        </a>
        <a href="index.html" class="blacksheep">
            Black Sheep Bikes
        </a>   
        </div>
        
        <nav class="nav-bar">
            <ul>
                <li><a href="#">FAQ's</a></li>
                <li><a href="product.html">Store</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Black Sheep Store</h1>
        <section class="buy-section fadein">    
            <section class="buy__card">
                <img src="./assets/mountainbike.jpg" alt="Trek mountain bike">
                <article class="buy__detail">
                    <h3>
                    Trek Apolo 11
                    </h3>
                    <p>The new conception for a 29er bike that will lead you through the hardest conditions in DH and Trail challenges.</p>
                    <h3>
                        750$
                    </h3>
                </article>
            </section>
<!-- -----------------------Form             -->
            <section class="form__card">
                <form action="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=T3C9TU63GARC2" method="POST">
                    <label for="name">
                        <span>Name</span>
                        <input type="text" id="name" name="name" required>
                    </label>
                    <label for="email">
                        <span>Email</span>
                        <input type="email" id="email" name="email" required>
                    </label>
                    <label for="number">
                        <span>Phone Number</span>
                        <input type="number" id="number" name="number" required>
                    </label>
                    <a href="#">
                        <button type="submit">Confirm Buy</button>
                    </a>
                </form>      
            </section>
        </section>
    </main>
    <footer>
        <section class="flex_container">
            <article class="footer__logo">
                <div>
                    <a href="#"><img src="./assets/icons8-sheep-on-bike-100.png" alt="blacksheep logo"></a>
                </div>

            <article class="terms">

            <article class="social_media">

                <a href="#"><img src="./assets/icons8-instagram-104.png" alt="instagram logo"></a>
            </article>
        </section>           
    </footer>
